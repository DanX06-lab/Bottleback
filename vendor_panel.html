<!DOCTYPE html>
<html>
<head>
  <title>Vendor Panel - Pending Returns</title>
</head>
<body>
  <h2>Pending Bottle Returns</h2>
  <table id="pending-table" border="1">
    <thead>
      <tr>
        <th>QR Code</th><th>User</th><th>Phone</th><th>Returned At</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    fetch('/api/vendor/pending-returns')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#pending-table tbody');
        tbody.innerHTML = data.map(row => `
          <tr>
            <td>${row.qr_code_value}</td>
            <td>${row.full_name}</td>
            <td>${row.phone}</td>
            <td>${new Date(row.returned_at).toLocaleString()}</td>
            <td>
              <button onclick="approveReturn(${row.return_id})">Approve</button>
            </td>
          </tr>
        `).join('');
      });

    function approveReturn(returnId) {
      fetch('/api/vendor/approve-return', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ returnId, rewardAmount: 1.00 })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || 'Return processed');
        location.reload();
      });
    }
  </script>
</body>
</html>
