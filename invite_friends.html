<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite Friends - BottleBack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e3f0ff 0%, #f7f7f7 100%);
    }
    .invite-card {
      background: rgba(255,255,255,0.85);
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(24, 24, 24, 0.16);
      max-width: 440px;
      margin: 52px auto 0 auto;
      padding: 2.6rem 2.1rem 2.1rem 2.1rem;
      border: 2.5px solid #1976d2;
      position: relative;
      backdrop-filter: blur(16px);
      transition: box-shadow 0.3s;
    }
    .invite-card:hover {
      box-shadow: 0 12px 40px 0 rgba(25, 118, 210, 0.11), 0 1.5px 8px 0 rgba(25, 118, 210, 0.09);
    }
    .invite-title {
      color: #181818;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.4rem;
      letter-spacing: -0.5px;
      text-shadow: 0 1px 0 #fff, 0 2px 8px #e3f0ff;
    }
    .invite-desc {
      color: #444;
      font-size: 1.13rem;
      margin-bottom: 1.35rem;
      font-weight: 500;
    }
    .invite-link-box {
      background: #f7f7f7;
      border: 2px solid #1976d2;
      border-radius: 1rem;
      padding: 1.1rem 1rem 1.1rem 1rem;
      font-size: 1.12em;
      color: #1976d2;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.2rem;
      user-select: all;
      word-break: break-all;
    }
    .copy-btn {
      background: linear-gradient(90deg, #1976d2 60%, #4fc3f7 100%);
      color: #fff;
      padding: 10px 22px;
      font-size: 1.07em;
      border: none;
      border-radius: 999px;
      font-weight: 700;
      box-shadow: 0 3px 12px 0 rgba(25, 118, 210, 0.11);
      transition: background 0.18s, transform 0.18s, box-shadow 0.18s;
      cursor: pointer;
      outline: none;
      letter-spacing: 0.03em;
    }
    .copy-btn:hover, .copy-btn:focus {
      background: linear-gradient(90deg, #125ea7 60%, #4fc3f7 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 20px 0 rgba(25, 118, 210, 0.18);
    }
    .share-btn {
      background: #fff;
      color: #1976d2;
      border: 2px solid #1976d2;
      padding: 10px 22px;
      font-size: 1.07em;
      border-radius: 999px;
      font-weight: 700;
      margin-left: 0.7em;
      box-shadow: 0 2px 8px 0 rgba(25, 118, 210, 0.09);
      transition: background 0.18s, color 0.18s, transform 0.18s, box-shadow 0.18s;
      cursor: pointer;
      outline: none;
    }
    .share-btn:hover, .share-btn:focus {
      background: #1976d2;
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 20px 0 rgba(25, 118, 210, 0.18);
    }
    .success-msg {
      color: #2e7031;
      font-weight: 600;
      margin-top: 1em;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
  <header class="gpay-header sticky top-0 z-40">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-2">
        <img src="images/main.png" alt="logo" class="h-9 w-9 rounded-full bg-white p-1 shadow" />
        <span class="font-extrabold text-xl tracking-wide">botalsepaisa</span>
      </div>
      <button onclick="window.location.href='user_dashboard.html'" class="gpay-btn-alt">Back to Dashboard</button>
    </div>
  </header>
  <main class="flex-1 overflow-y-auto flex flex-col items-center justify-center">
    <div class="invite-card">
      <div class="text-center mb-2">
        <h1 class="invite-title">Invite Friends</h1>
        <p class="invite-desc">Share your unique invite link and earn rewards when your friends join BottleBack!</p>
      </div>
      <div class="invite-link-box" id="invite-link-box">
        <span id="invite-link">https://bottleback.app/invite?ref=YOURCODE</span>
        <button class="copy-btn" onclick="copyInviteLink()"><i data-feather="copy"></i> Copy</button>
        <button class="share-btn" onclick="shareInviteLink()"><i data-feather="share-2"></i> Share</button>
      </div>
      <div class="success-msg" id="success-msg">Link copied to clipboard!</div>
      <div class="text-center mt-6">
        <img src="images/invite_friends.svg" alt="Invite Friends" class="mx-auto w-32 md:w-40 mb-3" />
        <p class="text-gray-500 text-sm">The more friends you invite, the more rewards you earn!</p>
      </div>
    </div>
  </main>
  <script>
    feather.replace();
    function copyInviteLink() {
      const link = document.getElementById('invite-link').innerText;
      navigator.clipboard.writeText(link).then(function() {
        document.getElementById('success-msg').style.display = 'block';
        setTimeout(() => { document.getElementById('success-msg').style.display = 'none'; }, 1500);
      });
    }
    function shareInviteLink() {
      const link = document.getElementById('invite-link').innerText;
      if (navigator.share) {
        navigator.share({ title: 'Join me on BottleBack!', text: 'Earn rewards by returning bottles. Join using my invite link:', url: link });
      } else {
        copyInviteLink();
      }
    }
  </script>
</body>
</html>
