<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in â€“ BottleBack India</title>

  <!--  Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <!--  PAGE-SPECIFIC STYLES  -->
  <style>
    /* === RESET & GLOBAL === */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Poppins",sans-serif;
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;
      overflow:hidden;           /* hide stray bubbles */
      background-size: cover;
    }

    /* === GLASS CARD === */
    .glass-card{
      width:min(90%,420px);
      padding:3rem 2.5rem;
      border-radius:24px;
      background:rgba(255,255,255,.22);
      border:1px solid rgba(255,255,255,.35);
      backdrop-filter:blur(18px);
      box-shadow:0 10px 35px rgba(0,0,0,.12);
      text-align:center;
      color:#1b1b1b;
    }

    /* === TYPOGRAPHY === */
    h1{font-weight:600;margin-bottom:2rem;letter-spacing:.5px}

    /* === FORM === */
    form{display:flex;flex-direction:column;gap:1.15rem}
    input{
      width:100%;padding:.85rem 1rem;
      border-radius:50px;border:1px solid rgba(0,0,0,.18);
      background:rgba(255,255,255,.75);
      font-size:.95rem;
    }
    /* Rounded primary and secondary buttons */
    .btn{
      padding:.9rem;border:none;border-radius:50px;
      font-weight:600;font-size:1rem;cursor:pointer;
      transition:.25s background;
    }
    .btn.primary{background:#000;color:#fff}
    .btn.primary:hover{background:#333}
    .btn.alt{
      background:rgba(0,0,0,.08);
      color:#000;
    }

    /* tiny row */
    .row{display:flex;justify-content:space-between;font-size:.85rem;margin-top:-.35rem}
    .row a{text-decoration:none;color:#000}
    .row a:hover{text-decoration:underline}

    @media(max-width:480px){
      .glass-card{padding:2.2rem 1.8rem}
      h1{font-size:1.6rem}
    }
  </style>
</head>
<body background="images/image3.jpg">

  <div class="glass-card">
    <h1>Log in</h1>

    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>

      <div class="row">
        <label><input type="checkbox"> Remember&nbsp;me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button class="btn primary" type="submit">Log in</button>
      <button class="btn alt" type="button" onclick="location.href='signup.html'">Sign up</button>
    </form>
  </div>

</body>
</html>
