<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in â€“ BottleBack India</title>

  <!--  Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles/login.css">


</head>

<body background="images/image3.jpg">

  <header class="sub-header">
    <a href="index.html" class="return-home-btn" style="position:absolute;left:2vw;top:2vw;text-decoration:none;">&#8592; Home</a>
  </header>
  <div class="card">
    <h1>Log IN</h1>
    <div id="error" class="error"></div>

    <form id="loginForm">
      <input type="text" id="phone" placeholder="Phone Number" required>
      <div style="position:relative;">
        <input type="password" id="password" placeholder="Password" required style="width:100%;">
        <span id="togglePassword" style="
          position:absolute;right:10px;top:50%;transform:translateY(-50%);
          color: #021101;
          font-size: 0.95em;
          font-weight: 500;
          cursor: pointer;
          user-select: none;
          padding: 2px 8px;
          border-radius: 8px;
        " onclick="togglePassword()">Show</span>
      </div>

      <div class="row">
        <label><input type="checkbox"> Remember&nbsp;me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Log in</button>
      <button type="button" onclick="location.href='signup.html'">Sign up</button>
    </form>
  </div>

  <script src="login_credentials.js"></script>
  <script>
    function togglePassword() {
      const pwdInput = document.getElementById('password');
      const toggle = document.getElementById('togglePassword');
      if (pwdInput.type === 'password') {
        pwdInput.type = 'text';
        toggle.textContent = 'Hide';
      } else {
        pwdInput.type = 'password';
        toggle.textContent = 'Show';
      }
    }
  </script>

</body>

</html>
