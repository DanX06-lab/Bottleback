<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In – botalSePaisa</title>

  <!-- Inline page styling -->
  <style>
    :root{
      --primary:#ff9933;--accent:#138808;--dark:#11113b;
      --radius:18px;--shadow:0 8px 20px rgba(0,0,0,.15);
      --font:'Poppins',sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:var(--font)}
    body{
      background:url("images/indian flag.jpg") no-repeat center/cover;
      min-height:100vh;display:flex;justify-content:center;align-items:center;
    }
    .login-container{
      display:flex;max-width:900px;width:95%;
      border-radius:var(--radius);overflow:hidden;
      box-shadow:var(--shadow);
    }
    /* left image panel */
    .login-left{
      flex:1;background:url("https://images.unsplash.com/photo-1573164713988-8665fc963095")
      center/cover no-repeat;display:flex;align-items:center;justify-content:center;
      color:#fff;padding:2rem;
    }
    .login-left h2{font-size:2rem;font-weight:700;text-shadow:1px 1px 4px #000}
    /* right glass form */
    .login-right{
      flex:1;padding:3rem 2.5rem;background:rgba(255,255,255,.3);
      backdrop-filter:blur(10px);
    }
    .login-right h2{text-align:center;margin-bottom:2rem;color:var(--dark)}
    .login-form{display:flex;flex-direction:column}
    .login-form input{
      padding:.9rem 1rem;margin-bottom:1.2rem;
      border-radius:10px;border:1px solid #ccc;font-size:1rem;
      background:rgba(255,255,255,.6)
    }
    .login-form .row{
      display:flex;justify-content:space-between;font-size:.9rem;margin:-.4rem 0 1.2rem;
    }
    .login-form .row a{color:var(--primary);text-decoration:none}
    .btn{
      padding:.9rem;border:none;border-radius:10px;font-weight:600;cursor:pointer;
      transition:.25s;background:var(--accent);color:#fff;font-size:1rem;margin-bottom:1rem;
    }
    .btn:hover{background:#0b6600}
    .signup-link{text-align:center}
    .signup-link a{color:var(--primary);font-weight:600;text-decoration:none}
    @media(max-width:768px){
      .login-container{flex-direction:column}
      .login-left{min-height:200px}
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-left">
      <h2>Welcome Back!</h2>
    </div>

    <div class="login-right">
      <h2>Log In</h2>
      <form class="login-form">
        <input type="text" placeholder="Username or Email" required />
        <input type="password" placeholder="Password" required />

        <div class="row">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Log In</button>
      </form>

      <p class="signup-link">
        Don’t have an account?
        <a href="signup.html">Sign up here</a>
      </p>
    </div>
  </div>

</body>
</html>
