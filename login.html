<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BottleBack India</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #141414, #1f1f1f);
    }

    .login-container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .login-left {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1573164713988-8665fc963095') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 2rem;
    }

    .login-left h2 {
      font-size: 2rem;
      font-weight: 600;
    }

    .login-right {
      flex: 1;
      background-color: #fff;
      padding: 3rem;
    }

    .login-right h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form input {
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .login-form button {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background-color: #000;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .login-form .signup-btn {
      background-color: #ccc;
      color: #000;
    }

    .login-form .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-bottom: 1.2rem;
    }

    .login-form .remember-forgot label {
      display: flex;
      align-items: center;
    }

    .login-form .remember-forgot a {
      color: #0077cc;
      text-decoration: none;
    }

    .login-form .remember-forgot a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .login-left, .login-right {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h2>Welcome Back!</h2>
    </div>
    <div class="login-right">
      <h2>Log in</h2>
      <form action="#" method="POST" class="login-form">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Log in</button>
        <button type="button" class="signup-btn" onclick="location.href='signup.html'">Sign up</button>
      </form>
    </div>
  </div>
</body>
</html>
